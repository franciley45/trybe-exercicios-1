<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      .btn {
        margin-left: 45%;
        margin-bottom: 2%;
      }
      textarea {
        margin-left: 2%;
        resize: none;
      }
      body {
        background-color: rgb(202, 219, 212);
      }
      p {
        margin-top: 20px;
        margin-bottom: 0%;
      }
      textarea {
        margin-left: 0%;
      }
    </style>
  </head>
  <body>
    <h1 class="conteiner h1 text-center">Formulário para preencher</h1>
    <main>
      <form action="">
        <div class="conteiner">
          <label class="input-group-text" for=""
            >Nome :
            <input
              class="form-control"
              type="text"
              id="nome-user"
              value="digite seu nome aqui"
              required
            />
          </label>
        </div>

        <div class="conteiner">
          <label class="input-group-text" for=""
            >Email:
            <input class="form-control" type="text" id="email-user" />
          </label>
        </div>
        <br />
        <br />
        <div class="conteiner">
          <label class="" for="op1">
            <input type="radio" id="op1" name="opicaos-input" value="op" />
            Cidade
          </label>

          <label class="" for="op2">
            <input
              type="radio"
              id="op2"
              name="opicaos-input"
              value="opção2"
            />Campo
          </label>
          <label class="" for="op3">
            <input
              type="radio"
              id="op3"
              name="opicaos-input"
              value="opção3"
            />Praia
          </label>
          <label class="" for="op4">
            <input
              type="radio"
              id="op4"
              name="opicaos-input"
              value="opção4"
            />Montanhas
          </label>
        </div>

        <div class="conteiner">
          <p class="input-group-text">Espaço para digitar a resposta:</p>
          <label class="input-group-text" for="">
            <textarea name="255" id="" cols="40" rows="7"></textarea>
          </label>
        </div>

        <div class="conteiner">
          <label class="input-group-text" for="concordo1"
            >Data: <input type="date" name="" id="data"
          /></label>

          <label class="input-group-text" for="concordo1"
            >concordo 1 <input type="checkbox" name="" id="concordo1"
          /></label>

          <label class="input-group-text" for="concordo2"
            >Concordo 2
            <input type="checkbox" name="" id="concordo2" />
          </label>
        </div>
        <button id="btn" class="btn btn-success conteiner">
          vamos q vamos
        </button>
      </form>
    </main>
    <script>
      let btn = document.getElementById("btn");
      function valorUser() {
        const input = document.getElementById("nome-user");
        let inputVAlor = `usuario:  ${input.value}`;
        console.log(inputVAlor);
      }
      btn.addEventListener("click", (event) => {
        event.preventDefault();
        valorUser();
      });

      let novoP = document.createElement("p");
      novoP.innerText = "deus seja louvado";
      novoP.setAttribute("class", "h1 text-center");
      let h1 = document.getElementsByTagName("h1");
      h1[0].appendChild(novoP);
    </script>
  </body>
</html>
